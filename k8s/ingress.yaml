apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deploy-to-k8s-demo-ingress
  labels:
    app: deploy-to-k8s-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: sau-portal.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deploy-to-k8s-demo-service
                port:
                  number: 8000
